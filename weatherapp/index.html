<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForecast</title>
    <link rel="stylesheet" href="decor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="top-nav">
            <div class="nav-items">
                <div class="left-nav-item">
                    <div class="logo">
                        SSWeather 🌏
                    </div>
                </div>

                <div class="right-nav-item">
                    <form class="search-box">
                        <input type="text" placeholder="Search Location" id="city-search-box">
                        <i class="fa fa-search" aria-hidden="true" id="submit" type="submit"></i>
                        <input style="display:none;" id="submit" type="submit">
                    </form>
                </div>

            </div>

        </div>
    </header>
    <main>
        <div id="container">
            <p id="date-time"></p>
            
            <h1>Weather Forecast</h1>


            <div id="container-Weatherinfo">
                <h2 class="city_name">Arlington</h2>
                <h3 class = "weather_description">Weather Today</h3>

                <h3 class="maximum-temperature">Maximum Temperature: </h3>

                <h3 class="minimum-temperature">Minimum Temperature:</h3>

                <h3 class="humidity">Humidity: </h3>
                <h3 class="windspeed">Wind speed: </h3>
                <h3 class="pressure">Pressure: </h3>

                <h3 id="error-message"></h3>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            &copy;SSWeather 🌏@2023
        </div>
    </footer>
    
    <script src="function.js"></script>

</body>

</html>
